<html>
<body>
<h1>Airthmetic operators</h1>
<h2>addition</h2>
<p id="demo"></p>
<script>
var x = 10 + 5;
document.getElementById("demo").innerHTML = x;
</script>
<hr>
<h2>subtraction operation</h2>

<p id="get"></p>
<script>
var a = 3;
var b = 2;
var c = a - b;
document.getElementById("get").innerHTML = c;
</script>
<hr>
<h2>multiplication opreator</h2>
<p id="get1"></p>
<script>
var d = 3;
var e = 2;
var f = e * d;
document.getElementById("get1").innerHTML = f;
</script>
<hr>
<h2>The ++ Operator</h2>

<p id="demo3"></p>

<script>
var y = 5;
y++;
var z = y;
document.getElementById("demo3").innerHTML = z;
</script>
<hr>
<h2>The ** Operator</h2>

<p id="demo5"></p>

<script>
var j = 5;
document.getElementById("demo5").innerHTML = j ** 2;
</script>


</body>
</html>
